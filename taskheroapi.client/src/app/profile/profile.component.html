          </button>
          <div class="img__container">
            <img src={{avatarLink}} alt="Choose Avatar"/>
            <span></span>
          </div>
          <button (click)="redirectEditProfile()" class="btn edit-prof" style="background-color: rgb(185, 185, 185);">Edit Profile</button>
          <h2>{{username}}</h2>

          <ul class="about">
            <li><span>{{friendsNumber}}</span>Friends</li>
            <li><span>{{totalScore}}</span>Points</li>
            <li><span>{{achievementNumber}}</span>Achievements</li>
          </ul>

        </div>
        <div class="right__col">
          <div class="Achievements">
              <img src={{badgeLevel}} alt="Photo" />
          </div>
        </div>
      </div>
    </div>

</div>
